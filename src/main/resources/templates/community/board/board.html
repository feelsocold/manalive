<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>MAN ALIVE!</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/custom/css/community/board/board_list.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <th:block th:include="layout/header"></th:block>

    <main id="main">
        <div class="main-container">
            <div class="board-wrap" style="border: 0px solid">
                <h2 style="float: left;">자유게시판</h2>
                <input type="button" id="write-btn" value="글쓰기" onclick="goWrite()">
                <table id="board-table">
                    <colgroup>
                        <col width="7%"><col width="50%"><col width="14%"><col width="13%"><col width="8%"><col width="8%">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>닉네임</th>
                        <th>날짜</th>
                        <th>조회</th>
                        <th>추천</th>
                    </tr>
                    </tbody>

                    <tbody class="board-data" style="text-align: center;">

                    </tbody>
                </table>
                <div class="container" id="paging-wrap">
                    <div class="row">
                        <div class="col">
                            <ul class="pagination pagination-sm" id="paging">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="/custom/js/common/index.js"></script>
    <script src="/custom/js/common/login.js"></script>
    <script src="/custom/js/community/board/board_list.js"></script>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
