<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>MAN ALIVE!</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/custom/css/community/market/userMarket.css" rel="stylesheet">

    <th:block th:include="layout/header"></th:block>
    <input type="hidden" th:value="${seq}" id="user_seq">
    <main id="main">
        <div class="main-container">
            <div class="market-wrap" style="border: 0px solid">
                <div style="display: inline-block">
                    <h2 style="float: left; font-weight: bold; cursor: pointer" onclick="location.href='/market'">중고마켓</h2>
                </div><br>
                <div class='usermarketinfo-wrap'>
                    <div class="maininfo-wrap">
                        <img id='usermarket-photo' src="">
                        <br>
                        <span id='usermarket-title'></span><br>
                        <span class="info-smallfont">상품&nbsp;<label id="item-cnt"></label>&nbsp;&nbsp;<label style="font-size: 10px;">&#124;</label>&nbsp;&nbsp;</span><span class="info-smallfont">팔로워&nbsp;<label id="follow-cnt"></label></span>
                        <br><button id="usermarket-followBtn">팔로우</button>
                        <button id="usermarket-manageBtn" style="display: none;">내 상점관리</button>
                    </div>
                    <div class='secondinfo-wrap'>
                        <div style="margin-bottom: 30px;">
                            <h3>상점 정보</h3>
                            <hr>
                            <span>상점 오픈일<label id='usermarket-createDate' style="margin-left: 22px;"></label></span><br>
                            <span>상점 방문자수<label id='usermarket-visitedCnt'></label></span><br>
                            <span>상품 판매완료<label id='usermarket-soldOutCnt'>87회</label></span><br>
                        </div>
                        <div>
                            <h3>상점 소개</h3>
                            <hr>
                            <textarea id='usermarket-introduction'></textarea>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="usermarket-nav">
                        <ul>
                            <li class='productlist-navBtn' style="border-bottom: 4px solid #35C5F0;"><a href="#" style="color:#35C5F0;">상품</a></li>
                            <li class="inquiry-btn"><a href="#">상품문의</a></li>
                            <li class="following-btn"><a href="#">팔로잉</a></li>
                            <li class="follower-btn"><a href="#">팔로워</a></li>


                        </ul>
                    </div>
                </div>
                <!--상품-->
                <div style="display: inline" id="productlist-wrap" class="content-wrap">
                    <div id="list-wrap" style="margin-top: 30px; padding-right: 5px; width: 100%; display: inline-block">
                    </div>
                    <!--리스트 페이징-->
                    <div class="container" id="paging-wrap">
                        <div class="row">
                            <div class="col">
                                <ul class="pagination pagination-sm" id="paging"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--팔로워,팔로잉 리스트-->
                <div style="display: none" id="follow-wrap" class="content-wrap">
                    <div id="followlist-content" style="margin-top: 30px; padding-right: 5px; width: 100%; display: inline-block">

                    </div>
                </div>

                <!--찜 리스트-->
                <div style="display: inline-block" id="wished-wrap" class="content-wrap">
                    <div id="wished-content" style="margin-top: 30px; padding-right: 5px; width: 100%; display: inline-block">

                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="/custom/js/common/index.js"></script>
    <script src="/custom/js/common/login.js"></script>
    <script src="/custom/js/community/market/userMarket_main.js"></script>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
