<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>MAN ALIVE!</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/custom/css/community/market/market_open.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <th:block th:include="layout/header"></th:block>

    <main id="main">
        <div class="main-container">
            <div class="main-wrap" style="border: 0px solid">
                <div style="text-align: center; display: inline-block;">
                    <h2 style="float: left; font-weight: bold;">중고마켓 내상점 개설하기</h2>
                </div><br>

                <div id="certification-wrap">
                    <span id="notice-span">상점 개설을 위해 본인인증 절차가 필요합니다.</span>
                    <div style="text-align: center;">
                        <input id='input-phone' name="phone" type="number" max="11" placeholder="휴대폰 번호 '-'표 없이 입력해주세요. (11자리)">
                    </div>
                </div>

                <div id="info-wrap">
                    <table>
                        <colgroup>
                            <col style="width: 30%;">
                            <col style="width: 70%;">
                        </colgroup>
                        <tr>
                            <td class="article">상점 이름</td>
                            <td><input type="text" name="name" id="market-name"disabled></td>
                        </tr>
                        <tr>
                            <td class="article">상점 소개</td>
                            <td><textarea type="text" name="introduction" id="market-introduction" disabled></textarea></td>
                        </tr>
                        <tr>
                            <td class="article">상점 대표사진</td>
                            <td>
                                <input type="file" id="hdn-uploadBtn" name="uploadFile" style="display: none;" onchange="asyncUpload(this)">
                                <button id="profileImg-btn" disabled>
                                    <img id="profile-img" src="/custom/img/icon/icon-market.png"  alt="사진없음">
                                    <input type="hidden" id="market-photo">
                                </button><br>
<!--                                <button type="button" id="profileImg-btn" value="사진 등록하기">사진 불러오기</button>-->
                                <label style="font-size: 11px; line-height: 22px; margin-top: 12px;">아이콘을 클릭하여 사진 등록을 할 수 있습니다.<br>(이미지 형식의 파일만 가능, 최대용량 5MB)</label>
                            </td>
                        </tr>
                    </table>
                    <button id='openMarket-submitBtn'>상점 개설하기</button>
                </div>


            <div style="margin-top: 25px;">
    </main>

    <script src="/custom/js/common/index.js"></script>
    <script src="/custom/js/common/login.js"></script>
    <script src="/custom/js/community/market/market_open.js"></script>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
