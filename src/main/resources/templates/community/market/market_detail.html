                            <div id="inquiry-boxwrap">

                                </div>
                                <div>
                                    <span style="float: left; color: #888888; font-size: 13px; margin-left: 15px; margin-top: 10px">
                                        <label id="inquiry-textCnt">0</label>/100
                                    </span>
                                    <button id="inquiry-btn" onclick="saveInquiry()">등록</button>

                            </div>

<!--                                    </div>-->

                            </div>
                    </div>
                </div>

                <div id="info-wrap">
                    <div id="item-title"></div>
                    <div id="item-priceWrap">
                        <label id="item-price"></label>
                        <button id="wish-btn" onclick="saveOrdeleteWish(this)">찜하기</button>
                    </div>
                    <hr>
                    <div id="item-info">
                        <table>
                            <colgroup>
                                <col style="width: 35%;">
                                <col style="width: 65%;">
                            </colgroup>
                            <tr>
                                <td class="article">카테고리</td>
                                <td id="item-cate"></td>
                            </tr>
                            <tr>
                                <td class="article">상품상태</td>
                                <td id="item-state"></td>
