<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>MAN ALIVE!</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/custom/css/community/market/market.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <th:block th:include="layout/header"></th:block>

    <main id="main">
        <div class="main-container">
            <div class="market-wrap" style="border: 0px solid">
                <h2 style="float: left; font-weight: bold;">중고마켓</h2>
                <input th:if="${session['user'] != null && not #strings.isEmpty(session['user'].phone)}" type="button" id="goSell-btn" value="판매하기" onclick="location.href='/market/sell'">
                <input th:if="${(session['user'] != null && #strings.isEmpty(session['user'].phone)) or (session['user'] == null)}" type="button" id="makeMarket-btn" value="내 상점 개설하기" onclick="">
                <br>
            <div>
                <div id='category-area'>
                    <h4 style="margin-left: 12px;">카테고리</h4>

                    <li class="category-list">
                        <ul data-oper="">전체 상품</ul>
                        <ul data-oper="VINYL">VINYL</ul>
                        <ul data-oper="CD">CD</ul>
                        <ul data-oper="CASSETTE">CASSETTE</ul>
                        <ul data-oper="GOODS">GOODS</ul>
                        <ul data-oper="ETC">ETC</ul>
                    </li>
                </div>
                <div id='product-area'>
                    <div id="categoryinfo-wrap" style="text-align: left"><h5>전체 상품</h5></div>
                    <div id="list-wrap"></div>
                </div>
            </div>

            <div class="container" id="paging-wrap" style="display: none;">
                <div class="row">
                    <div class="col">
                        <ul class="pagination pagination-sm" id="paging">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </main>

    <script src="/custom/js/common/index.js"></script>
    <script src="/custom/js/common/login.js"></script>
    <script src="/custom/js/community/market/market.js"></script>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
